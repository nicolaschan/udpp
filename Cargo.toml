[package]
name = "udpp"
version = "0.1.0"
authors = ["Nicolas Chan <nicolas@nicolaschan.com>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
actix-web = "3"
async-std = "1.10.0"
async-trait = "0.1.51"
blake3 = "1.1.0"
bincode = "1.3.3"
chacha20poly1305 = "0.9.0"
crossbeam = "0.8"
ecies-ed25519 = "0.5.1"
ed25519 = "1.2.0"
ed25519-dalek = "1"
json = "0.12"
rand = "0.8"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
snow = "0.8.0"
tokio = { version = "1.13.0", features = ["rt", "macros"] }
uuid = { version = "0.8", features = ["serde", "v4"] }
x25519-dalek = "2.0.0-pre.1"