[package]
name = "veq"
version = "0.1.0"
authors = ["Nicolas Chan <nicolas@nicolaschan.com>"]
edition = "2018"

[lib]
name = "veq"
path = "src/lib.rs"

[[bin]]
name = "veq-cli"
path = "src/bin.rs"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
async-std = "1.10.0"
async-trait = "0.1.51"
base64 = "0.13.0"
bincode = "1.3.3"
clap = { version = "3.0.7", features = ["derive"] }
crossbeam = "0.8"
pnet = "0.29.0"
rand = "0.8"
serde = { version = "1.0", features = ["derive"] }
snow = "0.9.0"
stunclient = "0.3.1"
thiserror = "1.0"
tokio = { version = "1", features = ["rt", "rt-multi-thread", "macros", "time", "test-util"] }
uuid = { version = "0.8", features = ["serde", "v4"] }
zstd = "0.10"
